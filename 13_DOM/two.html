<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    // select the parent element and find all the values.
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children); // get html collection, almost like array properties.
    console.log(parent.children[1].innerHTML); // Tuesday

    // classic for loop
    for(let i =0; i < parent.children.length; i++){
        console.log(parent.children[i].innerHTML); // monday,....

    }
    // styling
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild); // monday
    console.log(parent.lastElementChild); 

    // movement from child to parent
    const dayOne = document.querySelector('.day')
    console.log(dayOne);

    // tracking the parent direct
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("NODES: ", parent.childNodes); // nodelist 9 // every enter pressed or line break.
    
</script>
</html>
